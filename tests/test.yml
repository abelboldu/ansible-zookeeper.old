---

- hosts: all
  become: True

  pre_tasks:
    - name: Check vars
      debug:
        var: inventory_hostname
  roles:
    - role: midonet-repo

    - role: ansible-zookeeper
      zookeeper_hosts:
        - '{{ inventory_hostname }}'

  post_tasks:
    - name: Check id
      debug:
        var: hostvars['ubuntu']['myid']
